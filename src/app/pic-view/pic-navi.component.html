<span>
  <button mat-flat-button color="primary" class="nav-button" (click)="start()"><mat-icon>first_page</mat-icon></button>
  <button mat-flat-button color="primary" class="nav-button" (click)="prev()"><mat-icon>chevron_left</mat-icon></button>
  <button mat-flat-button color="primary" class="nav-button" (click)="next()"><mat-icon>chevron_right</mat-icon></button>
  <button mat-flat-button color="primary" class="nav-button" (click)="end()"><mat-icon>last_page</mat-icon></button>
</span>
